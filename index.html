<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Tip Calculator</h2>

    <label for="billAmount">Bill Amount</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" />

    <label for="currency">Currency</label>
    <select id="currency">
      <option value="$" selected>Dollar ($)</option>
      <option value="€">Euro (€)</option>
      <option value="£">Pound (£)</option>
      <option value="₹">Rupee (₹)</option>
      <option value="¥">Yen (¥)</option>
      <option value="₩">Won (₩)</option>
      <option value="₪">Shekel (₪)</option>
    </select>

    <label for="tipPercent">Tip Percentage</label>
    <select id="tipPercent">
      <option value="">-- Select Tip --</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="18">18%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
    </select>

    <label for="customTip">Or Enter Custom Tip (%)</label>
    <input type="number" id="customTip" placeholder="e.g. 12.5" />

    <div class="button-group">
      <button onclick="calculateTip()">Calculate Tip</button>
      <button onclick="clearForm()" class="clear-btn">Clear</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
